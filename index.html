<!DOCTYPE html>
<html>
    <head>
        <title>Snake game</title>
        <link rel="stylesheet" href="./styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body class="container">
        <div class="text-center">
            <div class="text-white mt-4">
                <p>Press <strong>'p'</strong> -> Play | Press <strong>'Spacebar'</strong> -> pause/Unpause | Press <strong>'e'</strong> -> End Game</p>
            </div>
            <div>
                <label class="d-block text-center my-2 score">Score : <span id="score">0<span></label>
                <canvas id="gameCanvas" class="game-canvas"></canvas>
            </div>
        </div>
        <script type="module" defer src="./scripts/game.js"></script>
    </body>
</html>
